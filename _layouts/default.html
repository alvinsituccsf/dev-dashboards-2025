<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}
    
    <main class="page-content" aria-label="Content">
      <div class="container">
        {%- if layout.pagenav -%}
        <div class="page-nav-wrapper">{%- include page-nav.html -%}</div>
        {%- endif -%}
        <div class="content-wrapper">
          {{ content }}
        </div>
      </div>
    </main>

    {%- include tooltips.html -%}
    {%- include footer.html -%}

  </body>
  
</html>
